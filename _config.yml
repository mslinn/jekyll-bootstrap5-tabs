### Site metadata

title: Jekyll Bootstrap Quickstart
description: Starter template for using Jekyll 4 and Bootstrap 5

incremental: true
force_polling: true
livereload: true
markdown: kramdown
strict_front_matter: true

url: https://michaelcurrin.github.io
#baseurl: /jekyll-bootstrap-quickstart

# Update the Ruby version if you are not running Ruby 2.7.0
# ruby --version
sass:
  load_paths:
    - _sass/
    - vendor/bundle/ruby/2.7.0/gems/

defaults:
  - scope:
      path: "*.md"
    values:
      layout: page

exclude:
  - LICENSE
  - README.md
  - Makefile
  - sample.png

plugins:
  - jekyll-simple-tab5
