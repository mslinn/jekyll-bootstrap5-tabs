require:
 - rubocop-rake
 - rubocop-rspec

AllCops:
  Exclude:
    - binstub/**/*
    - vendor/**/*
    - Gemfile*
  NewCops: enable

Gemspec/DeprecatedAttributeAssignment:
  Enabled: false

Gemspec/RequireMFA:
  Enabled: false

Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/HashAlignment:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

Layout/LineLength:
  Max: 150

Metrics/BlockLength:
  Exclude:
    - jekyll_bootstrap5_tabs.gemspec
  Max: 40

Metrics/MethodLength:
  Max: 30

Naming/FileName:
  Exclude:
    - Rakefile

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

RSpec/FilePath:
  IgnoreMethods: true
  SpecSuffixOnly: true
